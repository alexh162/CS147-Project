<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Set Bulb Settings</h1>
    <form method="POST" action="/settings">
        <label for="brightness">Brightness:</label>
        <input type="number" id="brightness" name="brightness" required>
        <label for="color_temp">Color Temperature:</label>
        <input type="number" id="color_temp" name="color_temp" required>
        <button type="submit">Save Settings</button>
    </form>

    <h1>Bulb State History</h1>
    <table>
        <tr>
            <th>State</th>
            <th>Brightness</th>
            <th>Color Temperature</th>
            <th>Timestamp</th>
        </tr>
        {% for state, brightness, color_temp, timestamp in states %}
        <tr>
            <td>{{ state }}</td>
            <td>{{ brightness }}</td>
            <td>{{ color_temp }}</td>
            <td>{{ timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
